<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    
    <link rel="stylesheet" href="Std.css" />
    <script>
        function validateForm(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Get all input elements in the form
            const inputs = document.querySelectorAll('.form input, .form select');
            let allFilled = true;

            // Check if all inputs are filled
            inputs.forEach(input => {
                if (!input.value) {
                    allFilled = false;
                }
            });

            // If all fields are filled, redirect to another webpage
            if (allFilled) {
                // Replace 'your_redirect_url.html' with the URL you want to redirect to
                window.location.href = 'Homepage.html';
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form" onsubmit="validateForm(event)">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required />
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email address" required />
            </div>

            <div class="input-box">
                <label>Enrollment No.</label>
                <input type="text" placeholder="Enter enrollment number" required />
            </div>

            <div class="input-box">
                <label>Batch</label>
                <input type="text" placeholder="Enter batch" required />
            </div>

            <div class="input-box">
                <label>Father's Name</label>
                <input type="text" placeholder="Enter father's name" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" required />
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" required />
                <input type="text" placeholder="Enter street address line 2" required />
                <div class="column">
                    <div class="select-box">
                        <select required>
                            <option hidden>Country</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>India</option>
                            <option>Nepal</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" required />
                </div>
                <div class="column">
                    <div class="select-box">
                        <select required>
                            <option hidden>Select your state</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chhattisgarh</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jharkhand </option>
                            <option>Karnataka</option>
                            <option>Kerala</option>
                            <option>Madhya Pradesh</option>
                            <option>Maharashtra</option>
                            <option>Manipur</option>
                            <option>Meghalaya</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Odisha</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Sikkim</option>
                            <option>Tamil Nadu</option>
                            <option>Telangana</option>
                            <option>Tripura</option>
                            <option>Uttar Pradesh</option>
                            <option>Uttarakhand</option>
                            <option>West Bengal</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter postal code" required />
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
